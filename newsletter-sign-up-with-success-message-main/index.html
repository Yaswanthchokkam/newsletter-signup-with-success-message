<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100&family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Roboto+Condensed:wght@200&family=Roboto+Serif:opsz,wght@8..144,300;8..144,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <!-- Sign-up form start -->
  <div class="box">
    <div class="part">
      <div class="heading">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <!-- click icon -->
        <div class="icons">
          <div class="icon">
            <img src="./assets/images/icon-list.svg" alt="">
            <p>Product discovery and building what matters</p>
          </div>
          <!--  -->
          <div class="icon">
            <img src="./assets/images/icon-list.svg" alt="">
            <p>Measuring to ensure updates are a success</p>
          </div>
          <!--  -->
          <div class="icon">
            <img src="./assets/images/icon-list.svg" alt="">
            <p> And much more!</p>
          </div>
        </div>
        <!-- email  -->
        <div class="email">
          <span>Email address</span>
          <span id="invalid-error" class="error">valid mail required</span>
        </div>
        <input type="email" placeholder="email@company.com" class="mail" id="email-input">
        <button class="btm" id="btm">Subscribe to monthly newsletter</button>
      </div>
      <div class="background-img">
      </div>
    </div>
  </div>

</body>
<!--  -->
<script src="./script.js"></script>
</html>
